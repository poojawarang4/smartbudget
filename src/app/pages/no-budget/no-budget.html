<div class="center-wrapper">
  <img src="assets/budget-icon.png" class="icon" />

  <h1>Hey there, looks like you need a budget for {{ selectedMonth }}.</h1>

  <button class="btn-green" (click)="goToBudgetPage()">Start Planning for {{ selectedMonth }}</button>
  <button class="btn-green" *ngIf="hasLatestBudget" (click)="copyFromLatest()">Copied From Latest
    Budget</button>
</div>
